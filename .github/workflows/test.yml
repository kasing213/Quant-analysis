name: Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: portfolio_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio
        if [ -f requirements/api.txt ]; then pip install -r requirements/api.txt; fi
        if [ -f requirements/binance.txt ]; then pip install -r requirements/binance.txt; fi

    - name: Create test environment file
      run: |
        cat > .env.test << EOF
        # Database
        DATABASE_URL=postgresql://postgres:postgres@localhost:5432/portfolio_test

        # Redis
        REDIS_HOST=localhost
        REDIS_PORT=6379
        REDIS_DB=1

        # Binance (test keys)
        BINANCE_API_KEY=test_key
        BINANCE_API_SECRET=test_secret
        BINANCE_TESTNET=true

        # Environment
        ENVIRONMENT=test
        EOF

    - name: Initialize test database
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d portfolio_test -f init.sql || true

    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/portfolio_test
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        REDIS_DB: 1
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
