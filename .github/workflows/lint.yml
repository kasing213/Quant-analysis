name: Lint

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black mypy
        # Install project dependencies for type checking
        if [ -f requirements/api.txt ]; then pip install -r requirements/api.txt; fi
        if [ -f requirements/binance.txt ]; then pip install -r requirements/binance.txt; fi

    - name: Run Ruff linter
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        ruff check . --select=E9,F63,F7,F82 --target-version=py311
        # Exit-zero treats all errors as warnings
        ruff check . --target-version=py311 --exit-zero
      continue-on-error: true

    - name: Run Black formatter check
      run: |
        black --check --diff src/ tests/
      continue-on-error: true

    - name: Run MyPy type checker
      run: |
        mypy src/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true
