# Redis configuration for DigitalOcean App Platform
# Optimized for small instance (512MB RAM)

# Basic settings
bind 0.0.0.0
protected-mode no
port 6379
timeout 300
tcp-keepalive 60

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Snapshotting
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
