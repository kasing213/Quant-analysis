[pytest]
# Pytest configuration for Quantitative Trading Dashboard

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.12

# Add project root to Python path
pythonpath = .

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers (error on unknown markers)
    --strict-markers
    # Show durations of slowest tests
    --durations=10
    # Capture output (can use -s to disable)
    --capture=no
    # Warnings
    -W ignore::DeprecationWarning
    # Coverage options (uncomment to enable)
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing

# Markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    integration: marks tests as integration tests requiring real services (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests
    e2e: marks tests as end-to-end tests

# Async configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for tests (seconds)
timeout = 300

# Test collection
norecursedirs = .git .tox dist build *.egg venv* node_modules

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
